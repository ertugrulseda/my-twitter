<div class="home-left">
  <a class="ppButton"
     (click)="openModal('custom-modal-1')">
    <img class="ppDefault" 
         [src]="imageSource" />
  </a>
  <jw-modal id="custom-modal-1">
    <a class="modal-a" 
       id="modal-a" 
      (click)="imageInput.click()">
      <input type="file"
              id="upload-input"
              class="upload-input" 
              accept="image/*" 
              (change)="setImage($event)"
               #imageInput>
      <img id="upload-img"
           class="upload-img"
           [src]="imageSource" />
    </a>  
    <app-btn-standart (click)="uploadImage()">Resmi Kaydet</app-btn-standart>
    <app-btn-standart (click)="closeModal('custom-modal-1');">Kapat </app-btn-standart>
    <span> {{uploadedMessage}} </span> 
  </jw-modal>
