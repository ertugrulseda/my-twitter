        <div class="header">Twitter'a Giriş Yap</div>
        <div class="alert">{{alert}}</div>
        <div class="input-div">
            <input
               type="text"
               id="username"
               name="username"
               placeholder="e-posta veya kullanıcı adı"
               [(ngModel)]="username">
        </div>
        <div class="input-div">
            <input
               type="password"
               id="password"
               name="password"
               placeholder="Şifre"
               [(ngModel)]="password">
        </div>
        <div class="button-div">
            <button 
                class="login-btn"
                (click)="login()">
                Giriş Yap
            </button>
        </div>
    </div>
</div>
